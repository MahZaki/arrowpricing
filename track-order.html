<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Arrow Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B0B;
            min-height: 100vh;
            padding: 20px;
            color: #E6E6E6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(47, 191, 142, 0.3));
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-links a {
            padding: 12px 24px;
            background: #1A1A1A;
            color: #2FBF8E;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #1E6F4A;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #1E6F4A;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #2FBF8E;
            color: #0B0B0B;
        }

        .search-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #1E6F4A;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-form input {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            background: #0B0B0B;
            border: 2px solid #1E6F4A;
            border-radius: 8px;
            color: #E6E6E6;
            font-size: 1em;
        }

        .search-form input:focus {
            outline: none;
            border-color: #2FBF8E;
            box-shadow: 0 0 0 3px rgba(47, 191, 142, 0.1);
        }

        .search-form button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(47, 191, 142, 0.3);
        }

        .tracking-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #1E6F4A;
            margin-bottom: 20px;
            display: none;
            animation: fadeInUp 1s ease;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1E6F4A;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tracking-number {
            font-size: 1.5em;
            color: #2FBF8E;
            font-weight: bold;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-badge.created { background: #3b82f6; color: white; }
        .status-badge.picked { background: #8b5cf6; color: white; }
        .status-badge.in-transit { background: #f59e0b; color: white; }
        .status-badge.delivered { background: #10b981; color: white; }
        .status-badge.returned { background: #ef4444; color: white; }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #0B0B0B;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #1E6F4A;
}
 .detail-label {
        color: #9CA3AF;
        font-size: 0.85em;
        margin-bottom: 5px;
    }

    .detail-value {
        color: #E6E6E6;
        font-size: 1.1em;
        font-weight: 500;
    }

    .timeline {
        position: relative;
        padding-left: 40px;
    }

    .timeline::before {
        content: '';
        position: absolute;
        left: 15px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #1E6F4A;
    }

    .timeline-item {
        position: relative;
        padding-bottom: 30px;
    }

    .timeline-item:last-child {
        padding-bottom: 0;
    }

    .timeline-dot {
        position: absolute;
        left: -29px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #2FBF8E;
        border: 3px solid #0B0B0B;
    }

    .timeline-content {
        background: #0B0B0B;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #1E6F4A;
    }

    .timeline-status {
        color: #2FBF8E;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .timeline-date {
        color: #9CA3AF;
        font-size: 0.85em;
        margin-bottom: 5px;
    }

    .timeline-location {
        color: #E6E6E6;
        font-size: 0.95em;
    }

    .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
    }

    .alert.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid #ef4444;
        color: #ef4444;
    }

    .loading {
        display: none;
        text-align: center;
        padding: 40px;
    }

    .spinner {
        border: 3px solid #1E6F4A;
        border-top: 3px solid #2FBF8E;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .header h1 {
            font-size: 1.8em;
        }

        .order-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .search-form {
            flex-direction: column;
        }

        .search-form input,
        .search-form button {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/ofuT9Pm.png" alt="Arrow Delivery Logo" class="logo">
            <h1>Track Your Order</h1>
        </div>
         <div class="nav-links">
        <a href="index.html">Pricing</a>
        <a href="create-order.html">Create Order</a>
        <a href="track-order.html" class="active">Track Order</a>
        <a href="dashboard.html">Dashboard</a>
    </div>

    <div class="search-card">
        <form class="search-form" id="trackingForm">
            <input 
                type="text" 
                id="trackingNumber" 
                placeholder="Enter your tracking number (e.g., ECQFLD2103047673)" 
                required
            >
            <button type="submit">üîç Track Order</button>
        </form>
    </div>

    <div class="alert" id="alert"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Tracking your order...</p>
    </div>

    <div class="tracking-card" id="trackingCard">
        <div class="order-header">
            <div class="tracking-number" id="displayTracking"></div>
            <div class="status-badge" id="statusBadge"></div>
        </div>

        <div class="order-details" id="orderDetails"></div>

        <h2 style="color: #2FBF8E; margin: 30px 0 20px;">üìç Tracking History</h2>
        <div class="timeline" id="timeline"></div>
    </div>
</div>

<script>
    const API_URL = 'https://ecotrack.dz';
    const API_TOKEN = 'ay3L95OJFBtMAnluCLy7a8wvhujxB34ykbm4VdtnqZNFw1i59wgP1mOAxQkT';

    // Status translations
    const statusTranslations = {
        'order_information_received_by_carrier': 'Order Registered',
        'picked': 'Picked Up',
        'accepted_by_carrier': 'Received at Hub',
        'dispatched_to_driver': 'Out for Delivery',
        'attempt_delivery': 'Delivery Attempt',
        'return_asked': 'Return Initiated',
        'return_in_transit': 'Return in Transit',
        'Return_received': 'Return Received',
        'livred': 'Delivered',
        'encaissed': 'Payment Collected',
        'payed': 'Payment Completed',
        'notification_on_order': 'Order Updated'
    };

    // Check URL for tracking parameter
    const urlParams = new URLSearchParams(window.location.search);
    const trackingFromUrl = urlParams.get('tracking');
    if (trackingFromUrl) {
        document.getElementById('trackingNumber').value = trackingFromUrl;
        trackOrder(trackingFromUrl);
    }

    document.getElementById('trackingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const tracking = document.getElementById('trackingNumber').value.trim();
        if (tracking) {
            trackOrder(tracking);
        }
    });

    async function trackOrder(tracking) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('trackingCard').style.display = 'none';
        document.getElementById('alert').style.display = 'none';

        try {
            const response = await fetch(`${API_URL}/api/v1/get/tracking/info?tracking=${tracking}`, {
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`
                }
            });

            const data = await response.json();

            if (data.activity && data.activity.length > 0) {
                displayTrackingInfo(tracking, data);
                document.getElementById('trackingCard').style.display = 'block';
            } else {
                showAlert('No tracking information found for this number');
            }
        } catch (error) {
            showAlert('Error tracking order: ' + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displayTrackingInfo(tracking, data) {
        document.getElementById('displayTracking').textContent = `#${tracking}`;

        // Get latest status
        const latestStatus = data.activity[data.activity.length - 1].status;
        const statusBadge = document.getElementById('statusBadge');
        statusBadge.textContent = statusTranslations[latestStatus] || latestStatus;
        statusBadge.className = 'status-badge ' + getStatusClass(latestStatus);

        // Display order details
        const detailsHtml = `
            <div class="detail-item">
                <div class="detail-label">Customer Name</div>
                <div class="detail-value">${data.recipientName || 'N/A'}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Shipped By</div>
                <div class="detail-value">${data.shippedBy || 'N/A'}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Origin</div>
                <div class="detail-value">Wilaya ${data.originCity || 'N/A'}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Destination</div>
                <div class="detail-value">Wilaya ${data.destLocationCity || 'N/A'}</div>
            </div>
        `;
        document.getElementById('orderDetails').innerHTML = detailsHtml;

        // Display timeline
        const timelineHtml = data.activity.map(item => `
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div class="timeline-status">${statusTranslations[item.status] || item.status}</div>
                    <div class="timeline-date">${item.date} at ${item.time}</div>
                    ${item.scanLocation ? `<div class="timeline-location">üìç ${item.scanLocation}</div>` : ''}
                </div>
            </div>
        `).reverse().join('');
        document.getElementById('timeline').innerHTML = timelineHtml;
    }

    function getStatusClass(status) {
        if (status === 'livred') return 'delivered';
        if (status.includes('return')) return 'returned';
        if (status === 'dispatched_to_driver' || status === 'attempt_delivery') return 'in-transit';
        if (status === 'picked' || status === 'accepted_by_carrier') return 'picked';
        return 'created';
    }

    function showAlert(message) {
        const alert = document.getElementById('alert');
        alert.textContent = message;
        alert.className = 'alert error';
        alert.style.display = 'block';
    }
</script>
</body>
</html>
