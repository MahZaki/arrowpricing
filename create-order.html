<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order - Arrow Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B0B;
            min-height: 100vh;
            padding: 20px;
            color: #E6E6E6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(47, 191, 142, 0.3));
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-links a {
            padding: 12px 24px;
            background: #1A1A1A;
            color: #2FBF8E;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #1E6F4A;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #1E6F4A;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #2FBF8E;
            color: #0B0B0B;
        }

        .form-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #1E6F4A;
            animation: fadeInUp 1s ease;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #2FBF8E;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #1E6F4A;
            padding-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #9CA3AF;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group label .required {
            color: #ef4444;
            margin-left: 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            background: #0B0B0B;
            border: 2px solid #1E6F4A;
            border-radius: 8px;
            color: #E6E6E6;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2FBF8E;
            box-shadow: 0 0 0 3px rgba(47, 191, 142, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .price-display {
            background: linear-gradient(135deg, #1E6F4A 0%, #0F3D2E 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #2FBF8E;
        }

        .price-display h3 {
            color: #2FBF8E;
            margin-bottom: 10px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(47, 191, 142, 0.2);
        }

        .price-item:last-child {
            border-bottom: none;
            font-size: 1.3em;
            font-weight: bold;
            color: #2FBF8E;
            margin-top: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(47, 191, 142, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(47, 191, 142, 0.2);
            border: 1px solid #2FBF8E;
            color: #2FBF8E;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #1E6F4A;
            border-top: 3px solid #2FBF8E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/ofuT9Pm.png" alt="Arrow Delivery Logo" class="logo">
            <h1>Create New Order</h1>
        </div>

        <div class="nav-links">
            <a href="index.html">Pricing</a>
            <a href="create-order.html" class="active">Create Order</a>
            <a href="track-order.html">Track Order</a>
            <a href="dashboard.html">Dashboard</a>
        </div>

        <div class="alert" id="alert"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Creating order...</p>
        </div>

        <form id="orderForm" class="form-card">
            <!-- Customer Information -->
            <div class="form-section">
                <h2>üìã Customer Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" id="nom_client" name="nom_client" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number <span class="required">*</span></label>
                        <input type="tel" id="telephone" name="telephone" placeholder="05XXXXXXXX" required>
                    </div>
                    <div class="form-group">
                        <label>Secondary Phone</label>
                        <input type="tel" id="telephone_2" name="telephone_2" placeholder="07XXXXXXXX">
                    </div>
                </div>
            </div>

            <!-- Delivery Address -->
            <div class="form-section">
                <h2>üìç Delivery Address</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Wilaya <span class="required">*</span></label>
                        <select id="code_wilaya" name="code_wilaya" required>
                            <option value="">Select Wilaya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Commune <span class="required">*</span></label>
                        <select id="commune" name="commune" required disabled>
                            <option value="">Select Wilaya first</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" id="code_postal" name="code_postal">
                    </div>
                </div>
                <div class="form-group">
                    <label>Full Address <span class="required">*</span></label>
                    <textarea id="adresse" name="adresse" placeholder="Street, Building, Floor, etc." required></textarea>
                </div>
                <div class="form-group">
                    <label>GPS Location Link</label>
                    <input type="url" id="gps_link" name="gps_link" placeholder="https://maps.google.com/...">
                </div>
            </div>

            <!-- Order Details -->
            <div class="form-section">
                <h2>üì¶ Order Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Reference</label>
                        <input type="text" id="reference" name="reference" placeholder="Your order reference">
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="produit" name="produit" placeholder="Product description">
                    </div>
                    <div class="form-group">
                        <label>Order Type <span class="required">*</span></label>
                        <select id="type" name="type" required>
                            <option value="1">Delivery</option>
                            <option value="2">Exchange</option>
                            <option value="3">Pickup</option>
                            <option value="4">Collection</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Delivery Option <span class="required">*</span></label>
                        <select id="stop_desk" name="stop_desk" required>
                            <option value="0">Home Delivery (Domicile)</option>
                            <option value="1">Stop Desk Pickup</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Fragile Package</label>
                        <select id="fragile" name="fragile">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Amount to Collect (DA) <span class="required">*</span></label>
                    <input type="number" id="montant" name="montant" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Remarks / Notes</label>
                    <textarea id="remarque" name="remarque" placeholder="Special delivery instructions..."></textarea>
                </div>
            </div>

            <!-- Price Summary -->
            <div class="price-display" id="priceDisplay" style="display: none;">
                <h3>üí∞ Price Summary</h3>
                <div class="price-item">
                    <span>Delivery Fee:</span>
                    <span id="deliveryFee">0 DA</span>
                </div>
                <div class="price-item">
                    <span>Amount to Collect:</span>
                    <span id="collectAmount">0 DA</span>
                </div>
                <div class="price-item">
                    <span>Total Amount:</span>
                    <span id="totalAmount">0 DA</span>
                </div>
            </div>

            <button type="submit" class="btn-submit">Create Order</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://ecotrack.dz';
        const API_TOKEN = 'ay3L95OJFBtMAnluCLy7a8wvhujxB34ykbm4VdtnqZNFw1i59wgP1mOAxQkT';

        let wilayas = [];
        let communes = [];
        let fees = {};

        // Pricing data from your HTML
        const pricingData = {
            "Alger": { domicile: 400, stop: 250 },
            "Blida": { domicile: 550, stop: 350 },
            "Boumerdes": { domicile: 550, stop: 350 },
            "Tipaza": { domicile: 550, stop: 350 },
            "Ain Defla": { domicile: 750, stop: 400 },
            "Ain Temouchent": { domicile: 750, stop: 450 },
            "Annaba": { domicile: 750, stop: 400 },
            "Batna": { domicile: 750, stop: 400 },
            "Bejaia": { domicile: 750, stop: 400 },
            "Bordj Bou Arreridj": { domicile: 750, stop: 400 },
            "Bouira": { domicile: 700, stop: 400 },
            "Chlef": { domicile: 700, stop: 400 },
            "Constantine": { domicile: 700, stop: 400 },
            "El Tarf": { domicile: 700, stop: 400 },
            "Guelma": { domicile: 750, stop: 400 },
            "Jijel": { domicile: 750, stop: 400 },
            "Khenchela": { domicile: 750, stop: 400 },
            "Mascara": { domicile: 750, stop: 400 },
            "Medea": { domicile: 750, stop: 400 },
            "Mila": { domicile: 750, stop: 400 },
            "Mostaganem": { domicile: 750, stop: 400 },
            "Msila": { domicile: 750, stop: 400 },
            "Oran": { domicile: 650, stop: 400 },
            "Oum El Bouaghi": { domicile: 750, stop: 400 },
            "Relizane": { domicile: 750, stop: 400 },
            "Saida": { domicile: 780, stop: 400 },
            "Setif": { domicile: 700, stop: 400 },
            "Sidi Bel Abbes": { domicile: 750, stop: 400 },
            "Skikda": { domicile: 750, stop: 400 },
            "Souk Ahras": { domicile: 750, stop: 400 },
            "Tiaret": { domicile: 750, stop: 400 },
            "Tissemsilt": { domicile: 750, stop: 400 },
            "Tizi Ouzou": { domicile: 650, stop: 400 },
            "Tlemcen": { domicile: 750, stop: 400 },
            "Biskra": { domicile: 850, stop: 400 },
            "Djelfa": { domicile: 850, stop: 400 },
            "El Oued": { domicile: 850, stop: 550 },
            "Ghardaia": { domicile: 880, stop: 500 },
            "Laghouat": { domicile: 880, stop: 500 },
            "Ouargla": { domicile: 850, stop: 550 },
            "Tebessa": { domicile: 800, stop: 450 },
            "El Bayadh": { domicile: 850, stop: 650 },
            "Naama": { domicile: 850, stop: 650 },
            "Bechar": { domicile: 950, stop: 600 },
            "Adrar": { domicile: 1150, stop: 850 },
            "Tindouf": { domicile: 1300, stop: 900 },
            "Illizi": { domicile: 1450, stop: 900 },
            "Tamanrasset": { domicile: 1400, stop: 900 },
            "Timimoun": { domicile: 1200, stop: 900 }
        };

        // Load wilayas on page load
        async function loadWilayas() {
            try {
                const response = await fetch(`${API_URL}/api/v1/get/wilayas`, {
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`
                    }
                });
                wilayas = await response.json();
                
                const wilayaSelect = document.getElementById('code_wilaya');
                wilayas.forEach(wilaya => {
                    const option = document.createElement('option');
                    option.value = wilaya.wilaya_id;
                    option.textContent = wilaya.wilaya_name;
                    wilayaSelect.appendChild(option);
                });
            } catch (error) {
                showAlert('Failed to load wilayas', 'error');
            }
        }

        // Load communes when wilaya is selected
        document.getElementById('code_wilaya').addEventListener('change', async function() {
            const wilayaId = this.value;
            const communeSelect = document.getElementById('commune');
            communeSelect.disabled = true;
            communeSelect.innerHTML = '<option value="">Loading...</option>';

            if (!wilayaId) {
                communeSelect.innerHTML = '<option value="">Select Wilaya first</option>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/v1/get/communes?wilaya_id=${wilayaId}`, {
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`
                    }
                });
                const data = await response.json();
                communes = Object.values(data);

                communeSelect.innerHTML = '<option value="">Select Commune</option>';
                communes.forEach(commune => {
                    const option = document.createElement('option');
                    option.value = commune.nom;
                    option.textContent = commune.nom;
                    communeSelect.appendChild(option);
                });
                communeSelect.disabled = false;
                updatePrice();
            } catch (error) {
                showAlert('Failed to load communes', 'error');
                communeSelect.innerHTML = '<option value="">Error loading communes</option>';
            }
        });

        // Update price when relevant fields change
        ['code_wilaya', 'stop_desk', 'montant'].forEach(id => {
            document.getElementById(id).addEventListener('change', updatePrice);
        });

        function updatePrice() {
            const wilayaId = document.getElementById('code_wilaya').value;
            const stopDesk = document.getElementById('stop_desk').value;
            const montant = parseFloat(document.getElementById('montant').value) || 0;

            if (!wilayaId) return;

            const selectedWilaya = wilayas.find(w => w.wilaya_id == wilayaId);
            if (!selectedWilaya) return;

            const wilayaName = selectedWilaya.wilaya_name;
            const pricing = pricingData[wilayaName];
            
            if (!pricing) return;

            const deliveryFee = stopDesk == '1' ? pricing.stop : pricing.domicile;
            const total = deliveryFee + montant;

            document.getElementById('deliveryFee').textContent = `${deliveryFee} DA`;
            document.getElementById('collectAmount').textContent = `${montant.toFixed(2)} DA`;
            document.getElementById('totalAmount').textContent = `${total.toFixed(2)} DA`;
            document.getElementById('priceDisplay').style.display = 'block';

            // Update montant to include delivery fee
            document.getElementById('montant').value = total.toFixed(2);
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const orderData = {};
            formData.forEach((value, key) => {
                if (value) orderData[key] = value;
            });

            document.getElementById('loading').style.display = 'block';
            document.querySelector('.btn-submit').disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/v1/create/order`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Order created successfully! Tracking: ${result.tracking}`, 'success');
                    
                    // Save to localStorage
                    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                    orders.push({
                        tracking: result.tracking,
                        ...orderData,
                        created_at: new Date().toISOString(),
                        status: 'created'
                    });
                    localStorage.setItem('orders', JSON.stringify(orders));

                    // Reset form after 2 seconds
                    setTimeout(() => {
                        this.reset();
                        document.getElementById('priceDisplay').style.display = 'none';
                        window.location.href = `track-order.html?tracking=${result.tracking}`;
                    }, 2000);
                } else {
                    showAlert(result.message || 'Failed to create order', 'error');
                }
            } catch (error) {
                showAlert('Error creating order: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.btn-submit').disabled = false;
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initialize
        loadWilayas();
    </script>
</body>
</html>
