<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard - Arrow Delivery</title>

    <!-- PROTOTYPE ONLY: relax CSP -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

    <style>
        /* ===== YOUR ORIGINAL STYLES (UNCHANGED) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B0B;
            min-height: 100vh;
            padding: 20px;
            color: #E6E6E6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(47, 191, 142, 0.3));
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-links a {
            padding: 12px 24px;
            background: #1A1A1A;
            color: #2FBF8E;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #1E6F4A;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #1E6F4A;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #2FBF8E;
            color: #0B0B0B;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #1E6F4A;
            animation: fadeInUp 1s ease;
        }

        .stat-card h3 {
            color: #9CA3AF;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2FBF8E;
        }

        .orders-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #1E6F4A;
            animation: fadeInUp 1s ease;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .orders-header h2 {
            color: #2FBF8E;
            font-size: 1.5em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #0B0B0B;
            border: 1px solid #1E6F4A;
            color: #E6E6E6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #1E6F4A;
        }

        .filter-btn.active {
            background: #2FBF8E;
            color: #0B0B0B;
            border-color: #2FBF8E;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .orders-table thead {
            background: #0B0B0B;
        }

        .orders-table th {
            padding: 15px;
            text-align: left;
            color: #2FBF8E;
            font-weight: 600;
            border-bottom: 2px solid #1E6F4A;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #1E6F4A;
        }

        .orders-table tbody tr:hover {
            background: #0B0B0B;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .status-badge.created { background: #3b82f6; color: white; }
        .status-badge.picked { background: #8b5cf6; color: white; }
        .status-badge.in-transit { background: #f59e0b; color: white; }
        .status-badge.delivered { background: #10b981; color: white; }
        .status-badge.returned { background: #ef4444; color: white; }

        .action-btn {
            padding: 6px 12px;
            background: #2FBF8E;
            color: #0B0B0B;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <img src="https://i.imgur.com/ofuT9Pm.png" class="logo">
        <h1>Orders Dashboard</h1>
    </div>

    <div class="nav-links">
        <a href="index.html">Pricing</a>
        <a href="create-order.html">Create Order</a>
        <a href="track-order.html">Track Order</a>
        <a href="dashboard.html" class="active">Dashboard</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Total Orders</h3><div class="value" id="totalOrders">0</div></div>
        <div class="stat-card"><h3>In Transit</h3><div class="value" id="inTransitOrders">0</div></div>
        <div class="stat-card"><h3>Delivered</h3><div class="value" id="deliveredOrders">0</div></div>
        <div class="stat-card"><h3>Total Value</h3><div class="value" id="totalValue">0 DA</div></div>
    </div>

    <div class="orders-card">
        <div class="orders-header">
            <h2>Order History</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterOrders('all')">All</button>
                <button class="filter-btn" onclick="filterOrders('created')">Created</button>
                <button class="filter-btn" onclick="filterOrders('in-transit')">In Transit</button>
                <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
            </div>
        </div>
        <div id="ordersContent"></div>
    </div>
</div>

<script>
const ECOTRACK_API = "https://imir.ecotrack.dz/api/v1";
const ECOTRACK_TOKEN = "qyW7zYNUhC5ssqT6VNpfSMOSlFkwzYaNVA02rha2sPPtpasV9KiRgO1qw52D";

let allOrders = [];
let currentFilter = 'all';

async function fetchEcotrackStatus(tracking) {
    try {
        const res = await fetch(`${ECOTRACK_API}/get/tracking/info`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
                api_token: ECOTRACK_TOKEN,
                tracking: tracking
            })
        });

        const data = await res.json();

        if (!data.activity || data.activity.length === 0) {
            return "created";
        }

        return data.activity[data.activity.length - 1].status;
    } catch {
        return null;
    }
}

async function loadOrders() {
    allOrders = JSON.parse(localStorage.getItem('orders') || '[]');

    for (let order of allOrders) {
        if (!order.tracking) continue;
        const status = await fetchEcotrackStatus(order.tracking);
        if (status) order.status = status;
    }

    localStorage.setItem('orders', JSON.stringify(allOrders));
    updateStats();
    displayOrders();
}

function updateStats() {
    totalOrders.textContent = allOrders.length;
    deliveredOrders.textContent = allOrders.filter(o => getOrderStatus(o.status) === 'delivered').length;
    inTransitOrders.textContent = allOrders.length - deliveredOrders.textContent;
    totalValue.textContent = allOrders.reduce((s,o)=>s+parseFloat(o.montant||0),0)+" DA";
}

function displayOrders() {
    const content = document.getElementById("ordersContent");
    const list = currentFilter === 'all'
        ? allOrders
        : allOrders.filter(o => getOrderStatus(o.status) === currentFilter);

    content.innerHTML = list.length ? `
        <table class="orders-table">
            <tbody>
            ${list.map(o => `
                <tr>
                    <td>${o.tracking}</td>
                    <td>${o.nom_client}</td>
                    <td>${o.telephone}</td>
                    <td>${o.commune}</td>
                    <td>${o.montant} DA</td>
                    <td><span class="status-badge ${getOrderStatus(o.status)}">${getStatusText(o.status)}</span></td>
                </tr>`).join('')}
            </tbody>
        </table>` : "No orders";
}

function getOrderStatus(status) {
    if (!status) return 'created';
    if (status === 'livred') return 'delivered';
    if (status.includes('return')) return 'returned';
    if (status === 'picked' || status === 'accepted_by_carrier') return 'picked';
    return 'in-transit';
}

function getStatusText(status) {
    return {
        created:'Created',picked:'Picked',delivered:'Delivered',
        returned:'Returned','in-transit':'In Transit'
    }[getOrderStatus(status)];
}

function filterOrders(f) {
    currentFilter = f;
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
    displayOrders();
}

loadOrders();
setInterval(loadOrders, 30000);
</script>
</body>
</html>
