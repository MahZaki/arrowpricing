<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard - Arrow Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B0B;
            min-height: 100vh;
            padding: 20px;
            color: #E6E6E6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(47, 191, 142, 0.3));
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-links a {
            padding: 12px 24px;
            background: #1A1A1A;
            color: #2FBF8E;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #1E6F4A;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #1E6F4A;
            color: white;
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #2FBF8E;
            color: #0B0B0B;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #1E6F4A;
            animation: fadeInUp 1s ease;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #2FBF8E;
            box-shadow: 0 10px 30px rgba(47, 191, 142, 0.2);
        }

        .stat-card h3 {
            color: #9CA3AF;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2FBF8E;
        }

        .stat-card .subtext {
            color: #9CA3AF;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .orders-card {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #1E6F4A;
            animation: fadeInUp 1s ease;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .orders-header h2 {
            color: #2FBF8E;
            font-size: 1.5em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #0B0B0B;
            border: 1px solid #1E6F4A;
            color: #E6E6E6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: #1E6F4A;
        }

        .filter-btn.active {
            background: #2FBF8E;
            color: #0B0B0B;
            border-color: #2FBF8E;
        }

        .orders-table-wrapper {
            overflow-x: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .orders-table thead {
            background: #0B0B0B;
        }

        .orders-table th {
            padding: 15px;
            text-align: left;
            color: #2FBF8E;
            font-weight: 600;
            border-bottom: 2px solid #1E6F4A;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #1E6F4A;
        }

        .orders-table tbody tr {
            transition: background 0.3s ease;
        }

        .orders-table tbody tr:hover {
            background: #0B0B0B;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
            white-space: nowrap;
        }

        .status-badge.created { background: #3b82f6; color: white; }
        .status-badge.picked { background: #8b5cf6; color: white; }
        .status-badge.in-transit { background: #f59e0b; color: white; }
        .status-badge.delivered { background: #10b981; color: white; }
        .status-badge.returned { background: #ef4444; color: white; }
        .status-badge.suspended { background: #6b7280; color: white; }

        .action-btn {
            padding: 6px 12px;
            background: #2FBF8E;
            color: #0B0B0B;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: #1E6F4A;
            color: white;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9CA3AF;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #2FBF8E 0%, #1E6F4A 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47, 191, 142, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .filter-buttons {
                width: 100%;
            }

            .filter-btn {
                flex: 1;
            }

            .orders-header {
                flex-direction: column;
                align-items: stretch;
            }

            .stat-card .value {
                font-size: 2em;
            }
        }
    </style>
</head>
